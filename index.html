<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Akka</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
          <img src="akka.jpg" alt="Sister" class="photo" />
        </div>
      </div>
      <div class="inside">
        <p>
          Akka, Wishing you a very happy birthday filled with love and laughter
        </p>
        <h1>&#127873;</h1>
        <div class="gift-box" onclick="showCelebration()">üéÅ</div>
      </div>
    </div>
    <div id="celebration" class="celebration">
      <h2>Birthday Gift!</h2>
      <img src="dairy_milk.jpg" alt="Dairy Milk Chocolate" class="chocolate" />
      <button onclick="hideCelebration()">Close</button>
    </div>
    <script>
      function showCelebration() {
        document.getElementById("celebration").style.display = "flex";
        let music = new Audio("happy_birthday.mp3");
        music.play();
      }

      function hideCelebration() {
        document.getElementById("celebration").style.display = "none";
      }
    </script>
  </body>
</html>
